<form action="/check/register" method="post">
    {% csrf_token %}
    <h3>Enter your Name : {{ form.your_name}}</h3>
    <h3>Enter your Email : {{ form.your_email}}</h3>
    <h3>Enter your Mobile No : {{ form.your_mobile}}</h3>
    <h3>Enter a strong password : {{ form.your_password}}</h3>
    <input type="submit" value="Submit">
</form>
